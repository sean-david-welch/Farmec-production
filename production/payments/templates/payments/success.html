{% extends 'main.html' %}
{% load static %}

{% block content %}
<section id="payments-view">
    <section id="form">
        <form class="form" action="" method="post">
            {% csrf_token %}
            <p class="delete-form">Your Payment was Successful!
            <div class="bottom-line"></div>
            </p>
            <button class="form-buttons btn-nav">
                <a class="btn btn-secondary form-button" href="#">View Details</a>
                <input class="btn btn-primary form-button" type="submit" value="Home Page" />
            </button>
            <pre id="payment-intent"></pre>
        </form>
    </section>
</section>

<script src="https://js.stripe.com/v3/"></script>
<script src="{% static 'js/complete.js' %}" defer></script>
{% endblock content %}
