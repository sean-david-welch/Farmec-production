{% extends 'main.html' %}

{% load static %}

{% block content %}
<!-- Opening Carousel Section -->
<section class="text-light p-5 p-lg-0 pt-lg-5 text-center text-sm-start">
    <div class="row align-items-center justify-content-between">
        <div class="col-md">
            <div id="carouselExampleCaptions" class="carousel carousel-fade" data-bs-interval="10000"
                data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-current="true" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-current="true" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                        aria-current="true" aria-label="Slide 4"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{% static 'images/sipout.jpeg' %}" class="d-block w-100" alt="Sailboat 1" />
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/lads.jpeg' %}" class="d-block w-100" alt="Sailboat 2" />
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/show.jpeg' %}" class="d-block w-100" alt="Sailboat 3" />
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/spreaders.jpeg' %}" class="d-block w-100" alt="Sailboat 2" />
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</section>

<!-- Cards Section -->
{% include 'cards.html' %}
{% include 'faqs.html' %}
{% endblock content %}
