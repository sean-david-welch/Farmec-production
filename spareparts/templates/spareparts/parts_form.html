{% extends 'main.html' %}

{% block content %}

<section id="form">
    <form class="form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
        <h1>{{field.label}}:</h1>
        <p>{{field}}</p>
        {% endfor %}
        {{formset.management_form}}
        {% for field in formset %}
        <div class="input">
            <!-- <h1>{{field.label}}:</h1> -->
            <p>{{field}}</p>
        </div>
        {% endfor %}
        <input class="submit btn btn-primary" type="submit"></input>
    </form>
</section>

{% endblock content %}
