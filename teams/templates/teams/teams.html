{% extends 'main.html' %}

{% block content %}
<!-- Header -->
<header class="text-center py-5 mb-4" style="background-color: #c80e13;">
    <div class="container pt-lg-5"
        style="font-family: 'EB Garamond', sans-serif; font-style: italic; font-weight: absolute;">
        <h2 class="fw-light text-white"><u>Meet Our Team Members</u></h2>
        <h1><i class="bi bi-arrow-down"></i></h1>
    </div>
</header>

<!-- Page Content -->
<div class="container d-flex flex-column min-vh-100">
    <div class="row">
        <!-- Team Member 1 -->
        {% for member in members %}
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-0 shadow">
                <img src="{{member.imageurl}}" class="card-img-top" alt="..." />
                <div class="card-body text-center">
                    <h5 class="card-title mb-0">{{member.name}}</h5>
                    <div class="card-text text-black-50">{{member.email}}</div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock content %}
