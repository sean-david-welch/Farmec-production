{% extends 'main.html' %}

{% block content %}
<!-- Header -->
<header class="bg-danger text-center py-5 mb-4">
    <div class="container">
        <h1 class="fw-light text-white">Meet our Team Members</h1>
    </div>
</header>

<!-- Page Content -->
<div class="container">
    <div class="row">

        <!-- Team Member 1 -->
        {% for member in members %}
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-0 shadow">
                <img src="{{member.imageurl}}" class="card-img-top" alt="..." />
                <div class="card-body text-center">
                    <h5 class="card-title mb-0">{{member.name}}</h5>
                    <div class="card-text text-black-50">{{member.email}}</div>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>

{% endblock content %}
